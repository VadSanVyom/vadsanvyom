  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: "Poppins", sans-serif; background: radial-gradient(circle at top, #0ea5e9 0%, #020617 60%); color: #e5e7eb; }

    /* Header */
    header { padding: 80px 20px; text-align: center; position: relative; overflow: hidden; }
    header::after {
      content: "";
      position: absolute;
      top: -50%; left: -50%;
      width: 200%; height: 200%;
      background: conic-gradient(#38bdf8, #1e3a8a, #0ea5e9, #38bdf8);
      animation: spin 12s linear infinite; opacity: 0.2;
    }
    @keyframes spin { to { transform: rotate(360deg); } }

    header h1 { font-size: 3rem; margin-bottom: 10px; position: relative; z-index: 2; }
    header p { font-size: 1.2rem; opacity: 0.95; position: relative; z-index: 2; }

    .btn {
      display: inline-block; margin-top: 25px; padding: 12px 28px;
      background: linear-gradient(135deg,#f43f5e,#fb923c); color: white;
      border-radius: 999px; text-decoration: none; font-weight: 700;
      transition: .25s; position: relative; z-index: 2;
    }
    .btn:hover { transform: translateY(-3px) scale(1.03); box-shadow: 0 0 20px rgba(251,146,60,.7); }

    /* Sections */
    section { max-width: 1100px; margin: auto; padding: 60px 20px; }
    h2 { font-size: 2rem; margin-bottom: 25px; text-transform: uppercase; letter-spacing: 2px; }

    /* Punch Animation */
    .punch { display: inline-block; animation: punch 1.2s infinite ease-in-out; transform-origin: center; }
    @keyframes punch {
      0% { transform: scale(1) translateX(0) rotate(0deg); }
      20% { transform: scale(1.4) translateX(8px) rotate(-10deg); }
      50% { transform: scale(1.7) translateX(22px) rotate(-14deg); }
      75% { transform: scale(1.3) translateX(-6px) rotate(10deg); }
      100% { transform: scale(1) translateX(0) rotate(0deg); }
    }

    footer { text-align: center; padding: 35px; border-top: 1px solid #1f2937; margin-top: 50px; opacity: .8; }

    @media (max-width: 600px) {
      header h1 { font-size: 2.3rem; }
    }
  </style>
</head>
